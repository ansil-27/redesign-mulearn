<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Redesigned</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="OIP.jpeg" alt="ChatGPT Logo" class="logo">
            <div class="profile">
                <img src="th.jpeg" alt="User Profile" class="profile-image">
                <div class="user-name">John Doe</div>
                <div class="settings"><a href="#">Settings</a></div>
            </div>
        </header>
        <main>
            <div class="chat-window">
                <div class="chat">
                    <div class="message received">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                    <div class="message sent">
                        <p>I'd like to know more about ChatGPT's capabilities.</p>
                    </div>
                    <!-- More chat messages go here -->
                </div>
                <form class="chat-form">
                    <input type="text" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="options">
                <a href="#">New Chat</a>
                <a href="#">Share</a>
            </div>
        </footer>
    </div>
</body>
</html>
